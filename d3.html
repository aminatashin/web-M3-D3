<button onclick="loadPicture()"> load Image</button>
<div id="flower" class="row">

    <script>
const flowerPicture = document.querySelector('#flower')
        function loadPicture() {
            fetch("https://api.pexels.com/v1/search?query=flowers", {
        headers: {
          Authorization:
            "Bearer 563492ad6f91700001000001a301c4942f1f4a34a722d47394e55c0b",
        },
      })
        .then((response) => response.json())
        .then(data => {
          console.log(data);
         for (let pic of data.photos ){
             flowerPicture.innerHTML +=
            `  
            <img src="${pic.src.large}" alt="photo">
            `
        }

           
          






        })
        .catch((e) => console.log(e));
        }

    </script>
